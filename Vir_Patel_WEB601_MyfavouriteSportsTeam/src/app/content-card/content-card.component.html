<div class="card">
    <img *ngIf="content.imgURL; else defaultImage" [src]="content.imgURL" alt="Content Image">
    <ng-template #defaultImage>
      <img src="default-image.png" alt="Default Image">
    </ng-template>
    <div class="content-details">
      <h2 hover-affect>{{content.type}}</h2>
      <p>{{content.description}}</p>
      <div class="tags">
        <span *ngFor="let tag of content.tags" hover-affect>{{tag}}</span>
      </div>
    </div>
  </div>
